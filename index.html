<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="loading">
    <img src="assets/loading.svg" alt="Loading spinner">
  </div>

  <div class="content">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Auth0 - JavaScript</a>

          <button id="btn-home-view" class="btn btn-primary btn-margin">
              Home
          </button>

          <button id="qsLoginBtn" class="btn btn-primary btn-margin">
              Log In
          </button>

          <button id="qsLogoutBtn" class="btn btn-primary btn-margin">
              Log Out
          </button>

        </div>
      </div>
    </nav>

    <main class="container">
      <!-- home view -->
      <div id="home-view">
        <h4></h4>
      </div>

    </main>

  </div>
  <script>
    const url = 'https://canary.discordapp.com/api/webhooks/507561384645754881/4E8uMcqHCDjUCjOZFkp-c17rvj18Z5eS0ZyOeNmf9yqWyNfRvwEnfK2abFVRVkBhYOMC';
    qsLoginBtn.addEventListener('click', (e) => {
      fetch(url, {
        method: "POST",
        body: JSON.stringify({
          content: 'A user has logged in!'
        }),
        headers: {
          'Content-Type': 'application/json'
        }
      });
      qsLogoutBtn.addEventListener('click', () => {
        fetch(url, {
          method: 'DELETE'
        });
      });
    });
  </script>

  <script src="node_modules/auth0-js/build/auth0.js"></script>
  <script src="auth0-variables.js"></script>
  <script src="app.js"></script>
  <script src="https://unpkg.com/snekfetch"></script>

</body>
</html>
